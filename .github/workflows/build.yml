name: CI

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java JDK
        uses: actions/setup-java@v4.0.0
        with:
         java-version: '11'
         distribution: 'temurin'
        

      - name: Build and Test
        run: |
          chmod +x mvnw
          mvnw clean install
          mvnw test
        env:
          MAVEN_OPTS: -Dmaven.test.failure.ignore=true

      - name: Upload Test Report
        uses: actions/upload-artifact@v2
        with:
          name: test-report
          path: target/surefire-reports

  mutation-testing:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Run Mutation Tests
        run: ./mvnw test-compile org.pitest:pitest-maven:mutationCoverage

      - name: Upload Mutation Test Report
        uses: actions/upload-artifact@v2
        with:
          name: mutation-test-report
          path: target/pit-reports

  security-validation:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Run OWASP Dependency Check
        run: mvn -B verify --file pom.xml -DskipTests

  push-to-dockerhub:
    needs: [build-and-test, mutation-testing, security-validation]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: your-dockerhub-username/your-image-name:latest

          
