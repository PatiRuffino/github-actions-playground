name: CI

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java JDK
        uses: actions/setup-java@v4.0.0
        with:
         java-version: 21
         distribution: 'temurin'
         cache: maven
      
      - name: Buikd abd Test
        run: mvn test
        


          
